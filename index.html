<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Live Side Detector — Mobile HUD</title>
<style>
  :root{--bg:#0b0f19;--accent:#0fa3ff}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,Arial;background:var(--bg);color:#eaf4fb}
  .wrap{max-width:1100px;margin:12px auto;padding:12px}
  h1{font-size:18px;margin:0}
  .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:12px 0}
  button,select,input[type=range]{background:var(--accent);border:none;color:#012;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer}
  button.secondary{background:#384764;color:#eaf4fb}
  .panel{background:rgba(255,255,255,0.03);padding:12px;border-radius:12px}
  .two{display:flex;gap:12px;flex-wrap:wrap}
  .left{flex:1 1 520px;min-width:260px}
  .right{flex:0 1 320px;min-width:220px}
  .stack{position:relative;border-radius:10px;overflow:hidden;background:#000}
  video#cam{display:block;width:100%;height:auto;background:#000;border-radius:8px}
  canvas.overlay{position:absolute;left:0;top:0;pointer-events:none}
  .status{margin-top:8px;padding:8px;border-radius:8px;background:rgba(255,255,255,0.03);font-weight:700;color:#cde3ff}
  .hint{font-size:13px;color:#ffd36b;margin-top:8px;display:none}
  footer{margin-top:12px;text-align:center;color:#9fb6c9;font-size:13px}
  @media(max-width:640px){ .two{flex-direction:column} }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Live Side Detector — Mobile HUD</h1>

    <div class="controls">
      <button id="startBtn">Start (طلب الكاميرا)</button>
      <button id="stopBtn" class="secondary">Stop</button>
      <label style="color:#cde3ff"><input id="testMode" type="checkbox" checked> Test mode (reference image)</label>
      <select id="camSelect" title="Camera" style="padding:8px;border-radius:8px;background:#08101a;color:#cde3ff;border:1px solid rgba(255,255,255,.04)"></select>
      <label style="margin-left:auto;color:#cde3ff">Confidence: <input id="conf" type="range" min="0.2" max="0.95" step="0.05" value="0.55" style="vertical-align:middle"/> <span id="confVal">0.55</span></label>
    </div>

    <div class="panel two">
      <div class="left">
        <div class="stack" id="stack" style="aspect-ratio:16/9;">
          <!-- فيديو مرئي (سيطالب بالإذن عند الاستدعاء) -->
          <video id="cam" autoplay playsinline muted></video>
          <!-- طبقتان للرسم: المربعات + HUD -->
          <canvas id="boxes" class="overlay" style="display:block"></canvas>
          <canvas id="hud" class="overlay" style="display:block"></canvas>
        </div>
        <div class="status" id="desc">No side objects detected.</div>
        <div class="hint" id="hint">Grant camera permission when prompted.</div>
      </div>

      <div class="right">
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px">
          <button id="showLeft" class="secondary">Show Left</button>
          <button id="showRight" class="secondary">Show Right</button>
          <button id="showBoth" class="secondary">Show Both</button>
          <button id="clear" class="secondary">Clear</button>
        </div>

        <div style="font-size:13px;background:rgba(255,255,255,0.02);padding:8px;border-radius:8px;color:#cde3ff">
          <div><b>Test image (local):</b></div>
          <div style="font-family:monospace;margin-top:6px;color:#9fb6c9">side_image.jpeg (included in ZIP)</div>
          <div style="margin-top:8px;font-size:12px">Use HTTPS or localhost for live camera access.</div>
        </div>
      </div>
    </div>

    <footer>Local detection with TensorFlow.js coco-ssd (mobilenet).</footer>
  </div>

  <!-- مكتبات TFJS + COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

<script>
/* This page uses the included side_image.jpeg as the Test Mode reference.
   To run live camera detection, open the page via localhost or HTTPS and uncheck Test Mode. */

const TEST_IMAGE_PATH = 'side_image.jpeg'; // relative file in same folder

const cam = document.getElementById('cam');
const boxesCanvas = document.getElementById('boxes');
const hudCanvas = document.getElementById('hud');
const ctxBoxes = boxesCanvas.getContext('2d', { willReadFrequently:true });
const ctxHUD = hudCanvas.getContext('2d', { willReadFrequently:true });

const startBtn = document.getElementById('startBtn');
const stopBtn  = document.getElementById('stopBtn');
const testMode  = document.getElementById('testMode');
const camSelect = document.getElementById('camSelect');
const conf      = document.getElementById('conf');
const confVal   = document.getElementById('confVal');
const desc      = document.getElementById('desc');
const hint      = document.getElementById('hint');

const showLeft = document.getElementById('showLeft');
const showRight = document.getElementById('showRight');
const showBoth = document.getElementById('showBoth');
const clearBtn = document.getElementById('clear');

let model=null, stream=null, running=false, raf=null, devices=[], currentDeviceId=null;
let lastFrameTime = 0, throttleMs = 100;

function fitCanvases(){
  const rect = document.getElementById('stack').getBoundingClientRect();
  [boxesCanvas, hudCanvas].forEach(c=>{
    c.width = Math.floor(rect.width);
    c.height = Math.floor(rect.height);
    c.style.left = '0px'; c.style.top = '0px';
    c.style.width = rect.width + 'px'; c.style.height = rect.height + 'px';
  });
  drawHUD(false,false,[],[]);
}
window.addEventListener('resize', fitCanvases);
setTimeout(fitCanvases,200);

function setHint(t){ hint.style.display = t ? 'block' : 'none'; hint.textContent = t || ''; }
function setDesc(t){ desc.textContent = t; }

async function loadModel(){
  if(model) return model;
  setHint('Loading model...');
  model = await cocoSsd.load({ base: 'mobilenet_v2' });
  setHint('');
  return model;
}

async function listCameras(){
  try{
    const devs = await navigator.mediaDevices.enumerateDevices();
    devices = devs.filter(d=>d.kind==='videoinput');
    camSelect.innerHTML = devices.map((d,i)=>`<option value="${d.deviceId}">${d.label || 'Camera '+(i+1)}</option>`).join('');
    if(devices.length && !currentDeviceId) currentDeviceId = devices[0].deviceId;
  }catch(e){ console.warn('enumerateDevices', e); }
}

async function startCamera(deviceId=null){
  try{
    if(location.protocol !== 'https:' && location.hostname !== 'localhost'){
      setHint('⚠️ Camera requires HTTPS or open on localhost.');
    } else setHint('');
    const constraints = deviceId ? { video:{ deviceId:{ exact: deviceId }, width:{ideal:1280}, height:{ideal:720} } } 
                                 : { video:{ facingMode:'environment', width:{ideal:1280}, height:{ideal:720} } };
    stream = await navigator.mediaDevices.getUserMedia(constraints);
    cam.srcObject = stream;
    await cam.play();
    await listCameras();
    fitCanvases();
    setHint('Camera streaming');
  }catch(e){
    console.error('startCamera error', e);
    if(e.name === 'NotAllowedError') setHint('Permission denied — allow camera.');
    else if(e.name === 'NotFoundError') setHint('No camera found.');
    else setHint('Camera error: ' + (e.message || e));
    throw e;
  }
}

function stopCamera(){
  if(stream) stream.getTracks().forEach(t=>t.stop());
  stream = null;
  if(raf) cancelAnimationFrame(raf);
  running = false;
  setHint('');
}

function roundRect(c,x,y,w,h,r,fill,stroke){
  if(r===undefined) r=6;
  c.beginPath(); c.moveTo(x+r,y); c.arcTo(x+w,y,x+w,y+h,r); c.arcTo(x+w,y+h,x,y+h,r); c.arcTo(x,y+h,x,y,r); c.arcTo(x,y,x+w,y,r); c.closePath();
  if(fill) c.fill(); if(stroke) c.stroke();
}

function drawHUD(left=false,right=false,leftTypes=[],rightTypes=[]){
  const W = hudCanvas.width, H = hudCanvas.height;
  ctxHUD.clearRect(0,0,W,H);
  ctxHUD.fillStyle = '#f3f6f9'; ctxHUD.fillRect(0,0,W,H);
  const cx = W/2, cy = H*0.72;
  ctxHUD.fillStyle = 'rgba(220,220,225,0.95)';
  ctxHUD.beginPath();
  ctxHUD.ellipse(cx - W*0.35, cy-40, W*0.24, H*0.34, 0, 0, Math.PI*2);
  ctxHUD.ellipse(cx + W*0.35, cy-40, W*0.24, H*0.34, 0, 0, Math.PI*2);
  ctxHUD.ellipse(cx, cy - 80, W*0.22, H*0.38, 0, 0, Math.PI*2);
  ctxHUD.fill();
  const carW = W*0.22, carH = H*0.26;
  ctxHUD.save(); ctxHUD.translate(cx, cy - 40);
  ctxHUD.shadowColor='rgba(0,0,0,0.2)'; ctxHUD.shadowBlur=18; ctxHUD.shadowOffsetY=8;
  ctxHUD.fillStyle='#ffffff'; roundRect(ctxHUD, -carW/2, -carH/2, carW, carH, 18, true, false);
  ctxHUD.fillStyle='#10141a'; roundRect(ctxHUD, -carW*0.33, -carH*0.33, carW*0.66, carH*0.66, 10, true, false);
  ctxHUD.restore();
  if(left) drawSideBubble('left', leftTypes[0]||'Side Car');
  if(right) drawSideBubble('right', rightTypes[0]||'Side Car');
}

function drawSideBubble(side,label){
  const W = hudCanvas.width, H = hudCanvas.height;
  const cx = W/2, cy = H*0.72;
  const sideX = (side==='left')?cx - W*0.35:cx + W*0.35;
  const py = cy - 40 - H*0.06;
  const color = (side==='left')? 'rgba(120,240,160,0.96)' : 'rgba(255,195,70,0.95)';
  const rad = Math.min(W,H) * 0.22;
  const g = ctxHUD.createRadialGradient(sideX, py, rad*0.05, sideX, py, rad);
  g.addColorStop(0, color.replace(/\)$/,'1)')); g.addColorStop(1, color.replace(/\)$/,'0)'));
  ctxHUD.fillStyle = g; ctxHUD.beginPath(); ctxHUD.arc(sideX, py, rad, 0, Math.PI*2); ctxHUD.fill();
  ctxHUD.strokeStyle='rgba(255,255,255,0.06)'; ctxHUD.lineWidth=2; ctxHUD.beginPath(); ctxHUD.arc(sideX, py, rad, 0, Math.PI*2); ctxHUD.stroke();
  ctxHUD.fillStyle='rgba(0,0,0,0.65)'; ctxHUD.font='14px sans-serif';
  const tw = ctxHUD.measureText(label).width; const lx = sideX - tw/2 - 10; const ly = py - rad - 28;
  roundRect(ctxHUD, lx, ly, tw + 20, 26, 8, true, false); ctxHUD.fillStyle='#fff'; ctxHUD.fillText(label, lx + 10, ly + 18);
}

function drawBoxes(preds, threshold, srcW, srcH){
  const W = boxesCanvas.width, H = boxesCanvas.height;
  ctxBoxes.clearRect(0,0,W,H);
  const scaleX = W / srcW, scaleY = H / srcH;
  ctxBoxes.lineWidth = 2;
  for(const p of preds){
    const [x,y,w,h] = p.bbox;
    const sx = x*scaleX, sy = y*scaleY, sw = w*scaleX, sh = h*scaleY;
    ctxBoxes.strokeStyle = p.score >= threshold ? 'rgba(10,120,255,0.95)' : 'rgba(150,150,150,0.45)';
    ctxBoxes.strokeRect(sx, sy, sw, sh);
    const label = `${p.class} ${(p.score*100).toFixed(0)}%`;
    ctxBoxes.fillStyle = 'rgba(0,0,0,0.6)';
    const lw = ctxBoxes.measureText(label).width + 8;
    ctxBoxes.fillRect(sx, Math.max(0, sy - 20), lw, 18);
    ctxBoxes.fillStyle = '#fff'; ctxBoxes.fillText(label, sx + 4, Math.max(0, sy - 6));
  }
}

async function loop(now){
  if(!running) return;
  if(!model){
    try{ await loadModel(); } catch(e){ setHint('Model error'); raf = requestAnimationFrame(loop); return; }
  }
  if(now - lastFrameTime < throttleMs){ raf = requestAnimationFrame(loop); return; }
  lastFrameTime = now;

  try{
    let preds = [], srcW = 640, srcH = 480;
    if(testMode.checked){
      const img = new Image(); img.src = TEST_IMAGE_PATH; await img.decode();
      const tmp = document.createElement('canvas'); const scale = Math.min(1, 640 / img.naturalWidth);
      tmp.width = Math.floor(img.naturalWidth * scale); tmp.height = Math.floor(img.naturalHeight * scale);
      tmp.getContext('2d').drawImage(img, 0, 0, tmp.width, tmp.height);
      preds = await model.detect(tmp);
      srcW = tmp.width; srcH = tmp.height;
    } else {
      if(!cam.videoWidth || cam.readyState < 2){ raf = requestAnimationFrame(loop); return; }
      preds = await model.detect(cam);
      srcW = cam.videoWidth; srcH = cam.videoHeight;
    }

    const threshold = parseFloat(conf.value || 0.55);
    confVal.textContent = threshold.toFixed(2);

    const useful = preds.filter(p => ['person','car','bus','truck','bicycle','motorbike'].includes(p.class) && p.score >= 0.25);
    let leftFound=false, rightFound=false, leftTypes=[], rightTypes=[];
    for(const p of useful){
      const [x,y,w,h] = p.bbox; const cx = x + w/2; const nx = cx / srcW;
      if(nx < 0.46){ leftFound = true; leftTypes.push(p.class); }
      else if(nx > 0.54){ rightFound = true; rightTypes.push(p.class); }
      else { leftFound = true; rightFound = true; leftTypes.push(p.class); rightTypes.push(p.class); }
    }

    drawHUD(leftFound, rightFound, leftTypes, rightTypes);
    drawBoxes(preds, threshold, srcW, srcH);

    if(leftFound || rightFound){
      const parts = [];
      if(leftFound) parts.push('Left: ' + (leftTypes.join(', ') || 'object'));
      if(rightFound) parts.push('Right: ' + (rightTypes.join(', ') || 'object'));
      setDesc('Detected: ' + parts.join(' · '));
      setHint('Object detected');
    } else {
      setDesc('No side objects detected.');
      setHint('');
    }
  }catch(e){
    console.error('detection error', e);
    setHint('Detection error: ' + (e.message || e));
  } finally {
    raf = requestAnimationFrame(loop);
  }
}

startBtn.onclick = async ()=>{
  try{
    await listCameras();
    loadModel().catch(()=>{});
    if(!testMode.checked){
      try{ await startCamera(camSelect.value || currentDeviceId || null); }catch(e){ try{ await startCamera(null); }catch(err){ console.error(err); } }
    }
    running = true;
    lastFrameTime = performance.now();
    raf = requestAnimationFrame(loop);
  }catch(e){ console.error('Start error', e); }
};

stopBtn.onclick = ()=> stopCamera();
camSelect.onchange = (e)=> currentDeviceId = e.target.value;
showLeft.onclick = ()=>{ drawHUD(true,false); setDesc('Detected: Left (debug)'); };
showRight.onclick = ()=>{ drawHUD(false,true); setDesc('Detected: Right (debug)'); };
showBoth.onclick = ()=>{ drawHUD(true,true); setDesc('Detected: Both (debug)'); };
clearBtn.onclick = ()=>{ drawHUD(false,false); setDesc('No side objects detected.'); };
conf.oninput = ()=> confVal.textContent = parseFloat(conf.value).toFixed(2);

(async function init(){ try{ await tf.ready(); console.log('TF backend:', tf.getBackend()); }catch(e){ console.warn('tf ready', e); } await listCameras(); loadModel().catch(()=>{}); fitCanvases(); })();
</script>
</body>
</html>
